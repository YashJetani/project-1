apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-api
  namespace: todo-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-api
  template:
    metadata:
      labels:
        app: todo-api
    spec:
      containers:
        - name: todo-api
          image: your-repo/todo-api:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: "postgresql+psycopg2://postgres:postgres@postgres:5432/postgres"
